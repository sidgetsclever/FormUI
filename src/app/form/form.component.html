
<div class="container form-group" >
    <h1 class="display-1"> New Registration </h1>
    <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
        <div>
            <p style="display:inline">Type of User</p>&nbsp;&nbsp;
            <input name="typeofuser" type="radio" value="advocate" ngModel >advocate
            <input name="typeofuser" type="radio" value="party" ngModel>party<br />
        </div>
        <br />
        <input class="form-control" type="text" name="fullName" placeholder="Your full name" ngModel>
        <br />
    
        <input class="form-control" type="email" name="email" placeholder="Your email" ngModel>
        <br />

        <input class="form-control" type="number" name="mobile" placeholder="Your mobile number" ngModel>
        <br />
    
        <textarea class="form-control" name="message" placeholder="Your message" ngModel></textarea>
        <br />
        <input type="submit" value="Send" class="btn btn-primary">
    </form>
</div>
